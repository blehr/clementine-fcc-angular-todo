<!DOCTYPE html>

<html ng-app="clementineApp">

<head>
	<title>Clementine.js - The elegant and lightweight full stack JavaScript boilerplate.</title>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" /> -->
	<link rel="stylesheet" href="/public/css/bootstrap.min.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>

<body ng-controller="ClementineAppCtrl">

	<header>
		<p>Welcome, <span id="display-name" ng-bind="user.github.displayName || user.google.displayName || user.facebook.displayName"></span>!</p>
		<a class="menu" href="/profile">Profile</a>
		<p>|</p>
		<a class="menu" href="/logout">Logout</a>
	</header>


	<div class="container">
		<img src="/public/img/clementine_150.png" />
		<br />
		<p class="clementine-text">Clementine.js</p>
	</div>

	<div class="container">
		<p>You have clicked the button <span id="click-nbr" ng-bind="clicks"></span> times.</p>
		<br />
		<div class="btn-container">
			<button type="submit" class="btn btn-add" ng-click="addClick()">CLICK ME!</button>
			<button class="btn btn-delete" ng-click="resetClicks()">RESET</button>
		</div>
	</div>
	<hr>
	<div class="container" ng-controller="TodoCtrl">

		<div class="row">
			<h1 class="text-center todo-title">Todos</h1>

			<div class="col-sm-6">

				<form>

					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" name="title" ng-model="title" class="form-control" required />
					</div>


					<div class="form-group">
						<label for="message">Message</label>
						<input type="text" name="message" ng-model="message" class="form-control" required />
					</div>

				</form>

				<div class="form-buttons-container">
					<div ng-show="hideEditedTodo === ''">
						<button class="btn btn-primary" id="submit" ng-click="addTodo()">Add Todo</button>
					</div>
					<div ng-show="hideEditedTodo != ''">
						<button class="btn btn-primary" id="cancel" ng-click="cancelEdit()">Cancel Editing</button>
						<button class="btn btn-primary" id="edit" ng-click="putTodo()">Submit Edit</button>
					</div>
				</div>

			</div>

			<div class="col-sm-6">

				<div ng-repeat="todo in todoList">
					<dl ng-hide="hideEditedTodo === todo._id">
						<dt ng-bind="todo.todo.title"></dt>
						<dd ng-bind="todo.todo.message"></dd>
						<button class="btn btn-primary" ng-click="editTodo(todo._id, todo.todo.title, todo.todo.message)">Edit</button>
						<button class="btn btn-danger" ng-click="deleteTodo(todo._id )">Delete</button>
					</dl>
				</div>

			</div>

		</div>

	</div>

	<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script> -->
	<script src="public/js/angular.min.js"></script>
	<script type="text/javascript" src="controllers/clickController.client.js"></script>
	<script type="text/javascript" src="controllers/todoController.client.js"></script>


</body>

</html>
